<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button class="blue" onclick="changeText(this)">Login</button>
        </div>
        <div class="main-section">
            <div class="left-column">
                <div class="word-entry">
                    <div class="ninja">
                        <h1>ninja</h1>
                        <em>noun</em>
                        <p>pural: <em>ninjas</em></p>
                        <button class="yellow" onclick="alert_(this)">13 links</button>
                    </div>
                    <div class="definition">
                        <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="word-entry">
                    <div class="ninja">
                        <h1>ninja</h1>
                        <em>noun</em>
                        <p>pural: <em>ninjas</em></p>
                        <button class="yellow" onclick="alert_(this)">37 links</button>
                    </div>
                    <div class="definition">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="add-definition">
                    <h3>Dojonary is defined by You</h3>
                    <button class="green" onclick="removeButton(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
